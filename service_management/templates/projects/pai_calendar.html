{% extends 'shared/shared.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block title %}SolarShark :: Create Project-Installation-Assements{% endblock %}
{% block css %}
<style>
    .calendar {
    width: 98%;
    margin: auto;
    font-size: 13px;
  }
  
  .calendar tr, .calendar td {
    border: 1px solid black;
  }
  
  .calendar th {
    padding: 10px;
    text-align: center;
    font-size: 18px;
  }
  
  .calendar td {
    width: 200px;
    height: 150px;
    padding: 20px 0px 0px 5px;
  }
  
  .month {
    font-size: 25px;
  }
  
  .date {
    font-size: 16px;
  }
  
  ul {
    height: 100%;
    padding: 0px 5px 0px 20px;
  }
  .footer{
    display:none;
  }
  
  a {
    color: #17a2b8;
  }
</style>
{% endblock %}
{% block content %}
<h2 class="title1">Calendar</h2>

<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'projects:calendar' %}?{{ prev_month }}"> Previous Month </a>
    <a class="btn btn-info right" href="{% url 'projects:calendar' %}?{{ next_month }}"> Next Month </a>
  
  </div>
  <br>

      {{calendar}}


{% endblock %}
